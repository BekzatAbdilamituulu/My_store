{% extends "base1.html" %}
{% block carousel %}
{% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #212529;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              
              <h3 class="mb-5">Sign in</h3>
              <form method="post">
                <div class="form-outline mb-4">
                
                  {% csrf_token %}
                  {% for field in form %}
                  <p>{{ field.label }}: <br> {{ field }}</p>
                  {% endfor %}
                </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
              <button class="btn btn-outline-dark btn-lg" type="submit">Login</button>
  
              <hr class="my-4">
              <p>Еше не создали аккаунт? <a href="{% url 'register' %}">Зарегитрироватся</a></p>
              <div class="my-bottom"> 
                <button class="btn btn-lg btn-block btn-primary " style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google"></i> Sign in with google</button>
              </div>
              <div class="my-bottom">
                <button class="btn btn-lg btn-block btn-primary my-bottom" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f"></i>Sign in with facebook</button>
              </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
